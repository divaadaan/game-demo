<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Game Demo - Dual Grid System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Mining Game Demo</h1>
            <div class="controls-info">
                <span>Arrow Keys: Move</span>
                <span>Space: Dig</span>
                <span>Alt+Click: Edit Tile (Base Layer)</span>
            </div>
            
            <div class="game-controls">
                <div class="control-group">
                    <label>
                        <input type="radio" name="gridView" id="viewDraw" checked> Draw Layer
                    </label>
                    <label>
                        <input type="radio" name="gridView" id="viewBase"> Base Layer
                    </label>
                    <label>
                        <input type="checkbox" id="showGridLines"> Show Grid Lines
                    </label>
                </div>
                
                <div class="control-group">
                    <label for="mapTypeSelector">Map Type:</label>
                    <select id="mapTypeSelector">
                        <option value="bellJar">Bell Jar</option>
                        <option value="simpleBox">Simple Box</option>
                        <option value="openField">Open Field</option>
                        <option value="maze">Maze</option>
                        <option value="cavern">Cavern</option>
                    </select>
                    <button id="debugTilesBtn">Debug Tiles</button>
                </div>
            </div>
        </header>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="status-info">
            <span id="playerPos">Player: (0, 0)</span>
        </div>
    </div>

    <!-- Load tilemap patterns data first -->
    <script src="data/tilePatterns.js"></script>
    
    <!-- Load game modules -->
    <script src="js/mapGenerator.js"></script>
    <script src="js/tileRenderer.js"></script>
    <script src="js/dualGridSystem.js"></script>
    <script src="js/player.js"></script>
    <script src="js/inputHandler.js"></script>
    
    <!-- Main game initialization -->
    <script src="js/main.js"></script>
</body>
</html>
